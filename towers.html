    <div class="container mini-container">
      <div id="knowTower" class="my-5">
        <h2 class="text-center mb-3">أعرف برجك</h2>
        <div class="row justify-content-center">
          <form action="" class="mx-auto col-lg-8">
            <div class="d-flex justify-content-center">
              <div class="form-group mr-2">
                <label for="name"> أدخل الاسم الاول </label>
                <input
                  type="text"
                  id="inputName"
                  class="form-control"
                  placeholder="محمد"
                />
              </div>
              <div class="form-group">
                <label for="name"> أدخل اسم الام </label>
                <input
                  type="text"
                  id="inputMother"
                  class="form-control"
                  placeholder="امنه"
                />
              </div>
            </div>
            <div class="d-flex mt-2 justify-content-center">
              <button
                type="button"
                class="btn btn-md btn-primary mx-2"
                onclick="calculate();"
              >
                برجي
              </button>
              <button id="reset" type="button" class="btn btn-md btn-danger">
                حذف
              </button>
            </div>
          </form>
        </div>
      </div>
