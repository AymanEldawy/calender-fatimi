        <div class="form-group">
          <label for="">لون للمناسبة</label>
          <input id="eventColor" type="color" class="form-control" />

    <div class="container">
      <div class="calender-page">
        <div class="calender-page-display d-flex align-items-center justify-content-between">
          <button id="today">اليوم</button>
          <p id="theDate">أغسطس 2022</p>
          <button id="btnAddEvent">أضافة تنبيه</button>
        </div>
        <div
          class="calender-page-controls d-flex align-items-center justify-content-between"
        >
          <div class="controls-by d-flex align-items-center">
            <span id="goPrev">
              <i class="gg-chevron-right"></i>
            </span>
            <select name="" id="listOfControls" class="form-control mx-3">
              <!-- <option value="day" selected>يوم</option> -->
              <option value="month" selected>شهر</option>
              <option value="year">سنة</option>
            </select>
            <span id="goNext">
              <i class="gg-chevron-right __left"></i>
            </span>
          </div>
          <div class="controls-by-month d-flex">
            <div class="change-by-year d-flex align-items-center">
              <input
                type="text"
                oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                class="form-control"
                id="changeByYear"
                placeholder="أدخل السنة"
              />
              <button id="btnChangeByYear" class="btn btn-primary mx-2">
                أبحث
              </button>
            </div>
            <select name="" class="form-control" id="listOfMonth">
            </select>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <div class="calender-list">
                <div class="calender-list-grid-head">
                  <span>الأحد</span>
                  <span>الأثنين</span>
                  <span>الثلاثاء</span>
                  <span>الأربعاء</span>
                  <span>الخميس</span>
                  <span>الجمعة</span>
                  <span>السبت</span>
                </div>
                <div class="calender-list-grid-body"></div>
              </div>
            </div>
            <div class="col-lg-4 events-list">
              <div class="events">
                <p class="m-0 text-danger">
                  لا يوجد مناسبات لهذا اليوم
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
