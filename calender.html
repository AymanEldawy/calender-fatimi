<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/globle.css" />
    <link rel="stylesheet" href="css/calender.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container d-flex">
          <a class="navbar-brand" href="/">موقع قبيلة آل زمانان</a
          ><button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="gg-menu"></i>
          </button>
          <div class="collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="modal-events close">
      <form action="" class="add-event">
        <h2>أضافة مناسبة</h2>
        <div class="form-group">
          <label for="">اسم المناسبة</label>
          <input
            id="eventTitle"
            type="text"
            class="form-control"
            placeholder="اسم المناسبة"
          />
          <p id="titleError" class="text-danger mt-1 alert alert-danger p-1">
            يرجي أدخال مناسبة او حدث
          </p>
        </div>
        <div class="form-group">
          <label for="">التاريخ الهجري</label>
          <input
            id="datePicker"
            readonly
            type="text"
            class="form-control"
            placeholder="0001-01-01"
          />
        </div>

        <div class="form-group">
          <label for="">لون للمناسبة</label>
          <input id="eventColor" type="color" class="form-control" />
        </div>
        <button type="button" id="btnSubmitEvent" class="btn btn-primary">
          أضافة
        </button>
      </form>
    </div>
    <div class="container">
      <div class="calender-page">
        <div
          class="calender-page-display d-flex align-items-center justify-content-between"
        >
          <button id="today">اليوم</button>
          <p id="theDate">أغسطس 2022</p>
        </div>
        <div
          class="calender-page-controls d-flex align-items-center justify-content-between"
        >
          <div class="controls-by d-flex align-items-center">
            <span id="goPrev">
              <i class="gg-chevron-right"></i>
            </span>
            <select name="" id="listOfControls" class="form-control mx-3">
              <!-- <option value="day" selected>يوم</option> -->
              <option value="month" selected>شهر</option>
              <option value="year">سنة</option>
            </select>
            <span id="goNext">
              <i class="gg-chevron-right __left"></i>
            </span>
          </div>
          <div class="controls-by-month d-flex">
            <div class="change-by-year d-flex align-items-center">
              <input
                type="text"
                oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                class="form-control"
                id="changeByYear"
                placeholder="أدخل السنة"
              />
              <button id="btnChangeByYear" class="btn btn-primary mx-2">
                أبحث
              </button>
            </div>
            <select name="" class="form-control" id="listOfMonth"></select>
          </div>
        </div>
        <div class="calender-body">
          <div class="calender-list">
            <div class="calender-list-grid-head">
              <span>الأحد</span>
              <span>الأثنين</span>
              <span>الثلاثاء</span>
              <span>الأربعاء</span>
              <span>الخميس</span>
              <span>الجمعة</span>
              <span>السبت</span>
            </div>
            <div class="calender-list-grid-body"></div>
          </div>
          <div class="events"></div>
        </div>
      </div>
    </div>
    <div class="visitors" id="visitors"></div>
    <footer>
      <div class="container text-center bg-light p-1">
        <p class="m-0">
          جميع الحقوق محفوظة @ 2021
          <a class="text-info text-bold" href="/">موقع قبيلة آل زمانان</a>
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://rawgit.com/abdennour/hijri-date/master/cdn/hijri-date-latest.js"
      type="text/javascript"
    ></script>
    <script src="js/global.js" type="module"></script>
    <script src="js/visitors.bundle.js" type="module"></script>
    <script src="js/calender-package.js" type="module"></script>
    <!-- <script src="js/calender.js"></script> -->
  </body>
</html>
