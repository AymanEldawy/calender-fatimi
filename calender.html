<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/calender.css" />
  </head>
  <body>
    <div class="modal-events">
      <form action="" class="add-event">
        <input type="text" class="form-control" placeholder="اسم المناسبة">
      </form>
    </div>
    <div class="container">
      <div class="calender-page">
        <div class="calender-page-display d-flex align-items-center">
          <button id="today">اليوم</button>
          <p id="theDate">أغسطس 2022</p>
          <button id="btnAddEvent">أضافة تنبيه</button>
        </div>
        <div class="calender-page-controls d-flex align-items-center justify-content-between">
          <div class="controls-by d-flex align-items-center">
            <span id="goPrev">
              <i class="gg-chevron-right"></i>
            </span>
            <select name="" id="listOfControls" class="form-control mx-3">
              <!-- <option value="day" selected>يوم</option> -->
              <option value="month" selected>شهر</option>
              <option value="year">سنة</option>
            </select>
            <span id="goNext">
              <i class="gg-chevron-right __left"></i>
            </span>
          </div>
          <div class="controls-by-month d-flex">
           <div class="change-by-year d-flex align-items-center ">
              <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" class="form-control" id="changeByYear" placeholder="أدخل السنة">
              <button id="btnChangeByYear" class="btn btn-primary mx-2">أبحث</button>
           </div>
            <select name="" class="form-control" id="listOfMonth">
              <option value="">محرم</option>
            </select>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <div class="calender-list">
                <div class="calender-list-grid-head">
                  <span>الأحد</span>
                  <span>الأثنين</span>
                  <span>الثلاثاء</span>
                  <span>الأربعاء</span>
                  <span>الخميس</span>
                  <span>الجمعة</span>
                  <span>السبت</span>
                </div>
                <div class="calender-list-grid-body"></div>
              </div>
            </div>
            <div class="col-lg-4 events-list">
              <div class="events">
                <div class="events-item">
                  <p class="text-success events-item-title">عيد الاضحي</p>
                  <div class="d-flex align-items-center justify-content-between">
                    <p class="events-item-date">1 محرم 1444</p>
                    <span>باقي من الايام 23 يوم</span>
                    <span class="events-item-circle"></span>
                  </div>
                </div>
                <div class="events-item">
                  <p class="text-success events-item-title">عيد الاضحي</p>
                  <div class="d-flex align-items-center justify-content-between">
                    <p class="events-item-date">1 محرم 1444</p>
                    <span>باقي من الايام 23 يوم</span>
                    <span class="events-item-circle"></span>
                  </div>
                </div>
                <div class="events-item">
                  <p class="text-success events-item-title">عيد الاضحي</p>
                  <div class="d-flex align-items-center justify-content-between">
                    <p class="events-item-date">1 محرم 1444</p>
                    <span>باقي من الايام 23 يوم</span>
                    <span class="events-item-circle"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://rawgit.com/abdennour/hijri-date/master/cdn/hijri-date-latest.js" type="text/javascript" ></script>
    <script src="js/calender-package.js"></script>
    <!-- <script src="js/calender.js"></script> -->
  </body>
</html>
