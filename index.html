<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">


    <title>Calender</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/globle.css" />
    <link rel="stylesheet" href="css/home-page.css" />
  </head>
  <body>
    <div class="_modal-days hide">
      <div class="row-first-days"></div>
    </div>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container d-flex">
        <a class="navbar-brand" href="/">موقع قبيلة آل زمانان</a>

        <!-- Themes -->
        <div id="theme">
          <button id="changeTheme" data-title="تغيير الثيم" class="btn custom_tooltip"><i class="gg-color-picker"></i></button>
          <ul class="themes hide"></ul>
        </div>
        <!-- Themes -->
        <button id="autoLocation" data-title="تحديد الموقع تلقائيا" class="custom_tooltip btn d-flex align-items-center">
          <i class="gg-data"></i>
        </button>
        <button id="chooseLocation" data-title="اختيار الموقع يدويا" class="custom_tooltip btn d-flex align-items-center">
          <i class="gg-track"></i>
        </button>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false" data-title="القائمة" class="custom_tooltip"
          aria-label="Toggle navigation"
        >
          <i class="gg-menu"></i>
        </button>
        <div class="collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0"></ul>
        </div>
      </div>
    </nav>
    <div class="homepage">
      <div class="container">
        <div class="page-info text-center">
          <div class="table-style">
            <div class="table-style-item">
              <span class="table-style-label">اليوم</span>
              <span class="table-style-value" id="dayWeek"></span>
            </div>
            <div class="table-style-item">
              <span class="table-style-label">التاريخ</span>
              <span class="table-style-value" id="date"></span>
            </div>
          </div>
          <div class="table-style">
            <div class="table-style-item">
              <span class="table-style-label">آية السنة</span>
              <span class="table-style-value" id="firstDayOfYear"></span>
            </div>
            <div class="table-style-item">
              <span class="table-style-label">كبيسة</span>
              <span class="table-style-value" id="yearLeap"></span>
            </div>
            <div class="table-style-item">
              <span class="table-style-label">القرن الأصغر</span>
              <span class="table-style-value" id="smallCentury"></span>
            </div>
            <div class="table-style-item">
              <span class="table-style-label"> القرن الأكبر </span>
              <span class="table-style-value" id="bigCentury"></span>
            </div>
          </div>
          <div class="prayer-single">
            <div class="prayer-grid"></div>
          </div>

          <div class="table-style">
            <div class="table-style-item">
              <span class="table-style-label">الساعة الحالية</span>
              <span class="table-style-value" id="timeNow"></span>
            </div>
            <div class="table-style-item">
              <span class="table-style-label"
                >باقي من الوقت علي الساعة التالية</span
              >
              <span id="timeNowTimer"></span>
            </div>
            <div class="table-style-item">
              <span class="table-style-label"> الساعة التالية</span>
              <span class="table-style-value" id="timeNext"></span>
            </div>
          </div>
        </div>
        <div id="closestEvent" class="event"></div>
      </div>
    </div>
    <div class="visitors" id="visitors"></div>
    <footer>
      <div class="container text-center bg-light p-1">
        <p class="m-0">
          جميع الحقوق محفوظة @ 2021
          <a class="text-info text-bold" href="/">موقع قبيلة آل زمانان</a>
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://rawgit.com/abdennour/hijri-date/master/cdn/hijri-date-latest.js"
      type="text/javascript"
    ></script>
    <script src="js/times-setup.js" type="module"></script>
    <script src="js/global.js" type="module"></script>
    <script src="js/visitors.bundle.js" type="module"></script>
    <script src="js/home-page.js" type="module"></script>
  </body>
</html>
